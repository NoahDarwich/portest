# Docker Compose for Staging Environment
# Usage: docker-compose -f deploy/docker-compose.staging.yml up -d

services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-noahdarwich/portest}/api:main
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
      - MODEL_PATH=/app/models/ensemble_model.joblib
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - model_data:/app/models:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-noahdarwich/portest}/frontend:main
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  model_data:
  redis_data:

networks:
  default:
    name: protest-staging
