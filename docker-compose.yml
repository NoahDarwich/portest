# Docker Compose for local development
# Usage: docker-compose up

services:
  api:
    build:
      context: .
      target: production
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PORT=${PORT:-8000}
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - MODEL_PATH=/app/api/final_RF_model
      - PIPELINE_PATH=/app/api/pipeline
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./api:/app/api:ro
      - ./protest:/app/protest:ro
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    profiles:
      - frontend

  # Legacy Frontend (Streamlit) - optional
  frontend-streamlit:
    build:
      context: .
      target: production
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run frontend_streamlit/frontend.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend_streamlit:/app/frontend_streamlit:ro
    depends_on:
      - api
    profiles:
      - streamlit

volumes:
  redis_data:
